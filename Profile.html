<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            background-color: rgb(225, 238, 197);
            margin-top: 50px;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid black;
            width: 50%;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-data {
            font-size: large;
        }
        .btn-clear {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="profile-header">Profile Information</h2>
        <div class="profile-data">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Mobile:</strong> <span id="mobile"></span></p>
        </div>
        <div class="btn-clear">
            <button class="btn btn-danger" onclick="clearProfile()">Clear Profile</button>
        </div>
    </div>

    <script>
        // Fetch data from localStorage
        const username = localStorage.getItem("username");
        const email = localStorage.getItem("email");
        const mobile = localStorage.getItem("mobile");

        // Display the user data on the profile page
        document.getElementById("username").textContent = username;
        document.getElementById("email").textContent = email;
        document.getElementById("mobile").textContent = mobile;

        // Function to clear localStorage and refresh the page
        function clearProfile() {
            localStorage.clear();
            alert("Profile data cleared.");
            location.reload(); // Refresh the page after clearing
        }
    </script>
</body>
</html>
