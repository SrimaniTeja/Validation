<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .container{
            background-color: rgb(225, 238, 197);
            margin-top: 50px;
            border-radius: 10px;
            padding-bottom: 15px;
            border: 1px solid black;
        }
        .btn-secondary{
            display: flex;
            margin-left: auto;
            margin-right: auto;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h3 class="mb-3" style="text-align: center;" >Create your Account..</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username" aria-describedby="emailHelp">  
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">  
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="Number" aria-describedby="emailHelp">  
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="CPassword">
            </div>
            <button type="submit" class="btn btn-secondary" onclick="Register()">Submit</button>
          </form>
        
    </div>

    <script>
        function validateUsername(){
            var u = document.getElementById("Username");
            if(u===null){
                alert("Enter valid Username");
            }
            else{
                var ur = /^[a-zA-Z0-9]+$/;
                return ur.test(u);
            }
        }
        function validateEmail(){
            var e = document.getElementById("Email");
            let re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(e);
        }
        var p = document.getElementById("Password");
        function validatePassword(){
            let pe = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
            return pe.test;
        }
        function valid(){
            var cp = document.getElementById("CPassword");
            if(p===cp){
                return true;
            }
        }
        function validatePhone(){
            var ph = document.getElementById("Number");
            let ps = /^\s*\+\s*\d{1,3}\s*-\s*\d{9, 10}\s*$/;
            return ps.test(ph);
        }
        function Register(){
            if(validateUsername() && valid() && validateEmail() && validatePhone()){
                alert("Hurray!! Registration Successfull");
            }
        }

    </script>
</body>
</html>
