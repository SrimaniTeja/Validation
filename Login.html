<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form id="loginform">
            <h3 class="mb-3" style="text-align: center;" >Login with your details</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password">
            </div>
            <button type="submit" class="btn btn-secondary" onclick="Login()">log in</button>
          </form>
    </div>

    <script>
           
            function validateEmail(){
                var e = document.getElementById("Email").value;
                let re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(e);
            }
            function validatePassword(){
                var p = document.getElementById("Password").value;
                let pe = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
                return pe.test(p);
            }
            function Login(){
                if(validateEmail() && validatePassword()){
                    alert("Login successfull");
                    return;
                }
                else{
                    alert("Please check your emil and password.");
                }
            }

    </script>

</body>
</html>
